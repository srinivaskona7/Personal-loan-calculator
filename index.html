<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Amortization Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Loan Amortization Calculator</h1>
        <form id="loan-form">
            <label for="loan-amount">Loan Amount (₹):</label>
            <input type="number" id="loan-amount" required>

            <label for="interest-rate">Annual Interest Rate (%):</label>
            <input type="number" id="interest-rate" step="0.01" required>

            <label for="loan-term">Loan Term (Years):</label>
            <input type="number" id="loan-term" required>

            <button type="submit">Calculate</button>
        </form>

        <div id="schedule">
            <div id="total-interest-info">
                <p>Total Interest for the Tenure: ₹<span id="total-interest"></span></p>
            </div>
            <table id="amortization-table">
                <thead>
                    <tr>
                        <th>Month</th>
                        <th>EMI (₹)</th>
                        <th>Interest Paid (₹)</th>
                        <th>Principal Paid (₹)</th>
                        <th>Remaining Balance (₹)</th>
                        <th>Total Interest Paid (₹)</th>
                        <th>Remaining Interest (₹)</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
